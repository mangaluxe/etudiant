<!-- Inclusion du header -->
<div th:replace="~{fragments/header :: headerImports}"></div>


<div class="container">
    <main>
        <h1 class="center h1" th:text="${etudiant.getId() != null} ? 'Modifier Étudiant' : 'Inscription'"></h1>

        <!-- Formulaire pour ajouter ou mettre à jour -->
        <form th:action="@{${etudiant.getId() != null} ? '/update' : '/ajout'}" th:object="${etudiant}" method="post">

            <div>
                <label for="nom">Nom :
                    <input type="text" th:field="*{nom}" id="nom" class="form-control">
                </label>
            </div>

            <div>
                <label for="prenom">Prénom :
                    <input type="text" th:field="*{prenom}" id="prenom" class="form-control">
                </label>
            </div>

            <div>
                <label for="age">Âge :
                    <input type="number" th:field="*{age}" id="age" class="form-control">
                </label>
            </div>

            <div>
                <label for="email">Email :
                    <input type="email" th:field="*{email}" id="email" class="form-control">
                </label>
            </div>

            <button class="btn" th:text="${etudiant.getId() != null} ? 'Mettre à jour' : 'Envoyer'"></button>

        </form>
    </main>
</div>


<!-- Inclusion du footer -->
<div th:replace="~{fragments/footer :: footerImports}"></div>
