<!-- Inclusion du header -->
<div th:replace="~{fragments/header :: headerImports}"></div>


<div class="container">
    <main>
        <h1 class="center h1" th:text="${title}">Recherche d'étudiants</h1>

        <!-- <div th:if="${#lists.isEmpty(etudiants)}"> --> <!-- Marche aussi -->
        <div th:if="${etudiants.size() == 0}">
            <p>Aucun résultat trouvé pour : <span th:text="${nom}"></span></p>
        </div>

        <!-- <div th:if="${!#lists.isEmpty(etudiants)}"> --> <!-- Marche aussi -->
        <div th:if="${etudiants.size() > 0}">
            <h2>Résultats de la recherche</h2>
            <ul>
                <li th:each="e : ${etudiants}"><a th:href="@{/detail/{id}(id=${e.getId()})}"><span th:text="${e.getPrenom()}"></span> <span th:text="${e.getNom()}"></span></a></li>
            </ul>
        </div>

        <a th:href="@{/liste}">Retour à la liste</a>
    </main>
</div>


<!-- Inclusion du footer -->
<div th:replace="~{fragments/footer :: footerImports}"></div>
